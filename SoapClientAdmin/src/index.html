<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="theme.css">
    </head>
    <div class="login">
	<h1>Add a Movie</h1>
    <form method="post">
      <input type="text" name="id" placeholder="Id" required="required" />
    	<input type="text" name="title" placeholder="Title" required="required" />
      <textarea class="input">Description</textarea>
       <input type="text" name="prod" placeholder="Producer" required="required" />
       <input type="text" name="dir" placeholder="Director" required="required" />
      <input type="text" name="cat" placeholder="Category" required="required" />
      <input type="text" name="rate" placeholder="Rating" required="required" />
      
      
      <p>Please upload a Thumbnail for your Movie</p>
     <br/>
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Add a Movie</button>
        <br/>
        <br/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Back to Movies</button>
    </form>
</div>
</html>
